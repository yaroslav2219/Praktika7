<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div id="app">
        <div class="checkout">
            <h1>Checkout</h1>
            <div v-if="cartProducts.length > 0">
                <div v-for="product in cartProducts" :key="product.id" class="checkout-item">
                    <img :src="product.image" :alt="product.name" class="checkout-item-image">
                    <div class="checkout-item-details">
                        <h3>{{ product.name }}</h3>
                        <p>Price: ${{ product.price }}</p>
                        <p>Quantity: {{ product.quantity }}</p>
                        <p>Total: ${{ (product.price * product.quantity).toFixed(2) }}</p>
                    </div>
                </div>
                <div class="checkout-total">
                    <h2>Grand Total: ${{ total }}</h2>
                </div>
                <form @submit.prevent="placeOrder">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" v-model="customerName" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" v-model="customerEmail" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" v-model="customerAddress" required>
                    
                    <button type="submit" class="place-order-btn">Place Order</button>
                </form>
            </div>
            <div v-else>
                <p>Your cart is empty.</p>
            </div>
        </div>
    </div>

    <div class="back-to-cart">
        <a href="cart.html">
            <button class="back-btn">Back to Cart</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
