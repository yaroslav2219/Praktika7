
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div id="app">
        <div class="cart">
            <h1>Your Shopping Cart</h1>
            <div v-if="cartProducts.length > 0">
                <div v-for="(product, id) in cartProducts" :key="id" class="cart-item">
                    <img :src="product.image" :alt="product.name" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description }}</p>
                        <p>Price: ${{ product.price }}</p>
                        <p>Quantity: {{ cart[id] }}</p>
                        <button @click="removeFromCart(id)">Remove</button>
                    </div>
                </div>
                <div class="cart-total">
                    <h3>Total: ${{ total }}</h3>
                </div>
                <button class="checkout-btn" @click="goToCheckout">Proceed to Checkout</button>
            </div>
            <div v-else>
                <p>Your cart is empty.</p>
            </div>
        </div>
    </div>

    <div class="back-to-site">
        <a href="index.html">
            <button class="back-btn">Back to Shop</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="cart.js"></script>
</body>
</html>
